<!DOCTYPE html>
<html lang="en">
<!-- I hope I didn't go too overboard on this one -->

<head>
    <meta charset="UTF-8">
    <title>Play This Game!</title>
    <link href="https://fonts.googleapis.com/css?family=Assistant:200,400" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">

</head>

<body>
    <div id="webContainer">
        <h3>Hey check it, your on branch: class05</h3>
        <section>
            <div id="myColorBlock">
                <h2>My Favorite Color:</h2>
                <h3 id="favoriteColor"></h3>
            </div>
            <div id="myFoodBlock">
                <h2>My Favorite Food:</h2>
                <h3 id="favoriteFood"></h3>
            </div>
            <div id="myBirthplaceBlock">
                <h2>My Birthplace:</h2>
                <h3 id="myBirthplace"></h3>
            </div>
        </section>

        <section>
            <div>
                <span id="correctAnswersWrapper">You guessed <span id="correctAnswers"></span> correctly!</span>
            </div>
        </section>

        <section>
            <div id="myAge">
                <h2>You Guessed My Age!</h2>
                <h3>It Only Took You <span id="numberOfGuesses"></span></h3>
            </div>
        </section>
        <section>
            <div>
                <h2 id="euroCities"></h2>
                <h3><span id="otherCities">Other European cities I have been to:</span></h3>
                <ul id="cityList">
                </ul>
            </div>
        </section>
    </div>

    <script src="game2.js" charset="utf-8"></script>
</body>

</html>
